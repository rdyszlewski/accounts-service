USERNAME_TOO_LONG: Nazwa użytkownika jest za długa. Maksymalna długość to # znaków
USERNAME_TOO_SHORT: Kaszanka jest za krótka. Minimalna długość to # znaków
USERNAME_TAKEN: Nazwa użytkownika jest już zajęta
EMAIL_TAKEN: Email jest już zajęty
INVALID_EMAIL: Email ma niepoprawny format

PASS_TOO_SHORT: Hasło jest zbyt krótkie. Minimalna długość to # znaków
PASS_TOO_LONG: Hasło jest zbyt długie. Maksymalna długość to # znaków
PASS_NO_DIGITS: Wymagane jest przynajmniej # cyfr
PASS_NO_SPECIALS: Wymagane jest przynajmniej # znaków specjalnych
PASS_NO_UPPERCASE: Wymagane jest przynajmniej # wielkich znaków
PASS_NO_LOWERCASE: Wymagane jest przynajmniej # małych znaków
PASS_IS_USERNAME: Hasło nie może być takie samo jak nazwa użytkownika
PASS_HAS_WHITESPACE: Hasło nie może zawierać białych znaków